<div class="stocks-table-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Google" />
  </mat-form-field>
  <div class="container mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" multiTemplateDataRows>
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
        <td mat-cell *matCellDef="let stock">{{ stock.symbol }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Watch Price</th>
        <td mat-cell *matCellDef="let stock">{{ stock.price | currency }}</td>
      </ng-container>

      <!-- Market Price Column -->
      <ng-container matColumnDef="marketPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Market Price</th>
        <td mat-cell *matCellDef="let stock">
          {{
            quotes[stock.symbol] && quotes[stock.symbol].ask_price | currency
          }}
        </td>
      </ng-container>

      <!-- Created On Column -->
      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created On</th>
        <td mat-cell *matCellDef="let stock">
          {{ stock.createdAt | date }}
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let stock"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            class="element-detail"
            [@detailExpand]="stock == expandedRow ? 'expanded' : 'collapsed'"
          >
            <app-instrument
              *ngIf="stock == expandedRow"
              [instrument]="stock"
            ></app-instrument>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- NOTE: stocks and rows are the same in this table -->
      <tr
        mat-row
        *matRowDef="let stock; columns: displayedColumns"
        [class.expanded-row]="expandedRow === stock"
        [class.good-to-buy]="
          quotes[stock.symbol] && stock.price > quotes[stock.symbol].ask_price
        "
        (click)="expandedRow = expandedRow === stock ? null : stock"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[25, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
